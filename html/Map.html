       <script text="text/javascript">
  var map = L.map('mapid').setView([55.93, 12.34], 9);

  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var GetRadius = function (zoom) { 
    //do something with the passed zoom level, for example:

    return 200-zoom*10;
}

//L.marker([55.93, 12.34]).addTo(map);
  // load GeoJSON from an external file
var markers = new L.MarkerClusterGroup({
    iconCreateFunction: function(cluster) {
        var childCount = cluster.getChildCount();
        var total = 15409

        var c = ' marker-cluster-';
        if (childCount < 1000) {
            c += 'small';
        } else if (childCount < 2000) {
            c += 'medium';
        } else {
            c += 'large';
        }
        return L.divIcon({ html: '<div><span><font size="1">' + (childCount/total*100).toFixed(2) + '%</font></span></div>', className: 'marker-cluster' + c, iconSize: new L.Point(40, 40) });
    }, maxClusterRadius: 105
});

//{
 // showCoverageOnHover: false
//});

function addDataToMap(data) {
    var dataLayer = L.geoJson(data);
    markers.addLayer(dataLayer);
}

$.getJSON("convertcsv_final.geojson", function(data) { addDataToMap(data); });
